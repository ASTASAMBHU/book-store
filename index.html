<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="p-4 container-fluid">
        <div class="col-12 row justify-content-center mb-4 gx-0">
            <div class="col-sm-12 col-md-8 mt-3 gx-5">
                <input type="text" class="form-control" id="serchInput" placeholder="Search Technology">
            </div>
            <div class="col-sm-12 col-md-4 mt-3">
                <select class="form-control" id="selectDropdown">
                    <option disabled selected>Search Year</option>
                    <option value="2022">2022</option>
                    <option value="2016">2016</option>
                    
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2007">2007</option>
                </select>
            </div>
        </div>

        <main id="main">



        </main>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
